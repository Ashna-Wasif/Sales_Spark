<div class="container">
  <div class="profile-card shadow-lg">
    <div class="card-header text-white text-center">
      <h3>User Profile</h3>
    </div>
    <div class="card-body">

      <!-- Profile Image Upload -->
      <div class="profile-image text-center">
        <label for="profileUpload">
          <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Image">
          <i class="fa fa-camera upload-icon"></i>
        </label>
        <input type="file" id="profileUpload" accept="image/*" onchange="previewImage(event)">
      </div>

      <br><br>

      <!-- Profile Form -->
      <form>
        <!-- Age -->
        <div class="mb-3">
          <label for="userAge" class="form-label">Age</label>
          <input type="number" id="userAge" class="form-control" min="1" max="100" placeholder="Enter your age">
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Location -->
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" class="form-control" placeholder="Enter your location">
        </div>

        <!-- Preferences (Checkbox) -->
        <div class="mb-3">
          <label class="form-label">Preferences</label>
          <div class="preferences-container">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="clothing">
              <label class="form-check-label" for="clothing">Clothing</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="electronics">
              <label class="form-check-label" for="electronics">Electronics</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="shoes">
              <label class="form-check-label" for="shoes">Shoes</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="accessories">
              <label class="form-check-label" for="accessories">Accessories</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="beauty">
              <label class="form-check-label" for="beauty">Beauty Products</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="sports">
              <label class="form-check-label" for="sports">Sportswear</label>
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-teal w-100">Save Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
